<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <script>window.$ = window.jQuery = require('./src/js/jquery.js')</script>
    <script src="./src/ML-API/faceDetectionControls.js"></script>
    <script defer src="./src/ML-API/dist/face-api.js"></script>
    <script defer src="./index.js"></script>
    <title>Document</title>
    <style>
        canvas{ 
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 1000px;
            height: 750px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8" style="border:2px solid; position: relative;">
                <div style="display: flex; justify-content: center; align-content: center;"> 
                    <div style="position: relative; border:none">
                        <video id="inputVideo" onloadedmetadata="onPlay()" width="1000" height="750"  autoplay muted></video>
                        <canvas id="overlay" />
                    </div>
                </div>
                <div id="register-img-area">
                    <img src="" alt="" id="faceIMG" width="500" height="350px">
                </div>
            </div>
            <div class="col-4" style="border: 2px solid; padding: 10px 20px">
                <div>
                    <div class="alert d-none alert-danger alert-dismissible" id="not-detected-div">
                        <button type="button" class="close" data-dismiss="alert" id="not-detected-btn">&times;</button>
                        <strong id="err_msg"></strong>
                    </div>
                </div>
                <button class="btn btn-outline-primary" onclick="verify()">Mark Attendace</button>

                <div class="d-none" style="border: 2px solid; display: flex; justify-content: center" id="ver-img-main-div">
                    <div style="border: 2px solid; display: flex; justify-content: center; width: 100px" id="ver-img-div">
                        <img src="./src/img/verified.png" alt="" style="width: 100%; height: 100%">
                    </div>
                </div>
                
                <div id="attendance-info" class="d-none">
                    <div class="" style="height:25px; border-radius: 5px; margin: 15px 0; background: #66d73e">
                    </div>
                    
                    <div class="container-fluid" style="font-size: 23px">
                        <div class="row">
                            <div class="col-sm-3" >Name:</div>
                            <div class="col-sm-9" id="name"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">Email:</div>
                            <div class="col-sm-9" id="email"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">Number:</div>
                            <div class="col-sm-9" id="number"></div>
                        </div>
                    </div>
                </div>

                <div class="d-none" id="register-area" style="border:none; padding: 10px 30px 0 30px; margin-top: 15px">
                    <form>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label" onclick="sign_out()" style="font-size: 20px; font-family: 'Maven Pro', sans-serif;">Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" required class="form-control" id="inputName">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label" style="font-size: 20px; font-family: 'Maven Pro', sans-serif;">Email</label>
                            <div class="col-sm-10">
                            <input type="email" name="email" required class="form-control" id="inputEmail">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="inputNumber" class="col-sm-2 col-form-label" style="font-size: 20px; font-family: 'Maven Pro', sans-serif;">Number</label>
                            <div class="col-sm-10">
                                <input type="number" name="number" required class="form-control" id="inputNumber">
                            </div>
                        </div>
                                
                        <div class="container-fluid" style="padding: 30px 0px">
                            <div class="row">                    
                                <button type="submit" id='ok-btn' class="btn btn-outline-primary  col-sm-5" style="font-size: 40px; font-family: 'Maven Pro', sans-serif;" onclick="register()">OK</button>
                                <div class="col-sm-2"></div>
                                <button type="button" class="btn btn-outline-dark col-sm-5" style="font-size: 40px; font-family: 'Maven Pro', sans-serif;" onclick="cancel()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
