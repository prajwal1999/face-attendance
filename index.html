<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <script>window.$ = window.jQuery = require('./src/js/jquery.js')</script>
    <script src="./src/ML-API/faceDetectionControls.js"></script>
    <script defer src="./src/ML-API/dist/face-api.js"></script>
    <script defer src="./index.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8" style="border:2px soli; position: relative;">
                <div style="display: flex; justify-content: center; align-content: center;"> 
                    <div style="position: relative; border:none">
                        <video id="inputVideo" onloadedmetadata="onPlay(); detectFace()" style="width: 67vw"   autoplay muted></video>
                        <canvas id="overlay" />
                    </div>
                </div>
            </div>
            <div class="col-4" style="border: 2px soli; padding: 10px 20px">
                <div>
                    <div class="alert d-none alert-danger alert-dismissible" id="not-detected-div">
                        <strong id="err_msg"></strong>
                    </div>
                </div>

                <div id="main-home" class="d-non" style="border: 2px soli; margin-top:12vw;">
                    <div style=" display: flex; justify-content: center; font-size:55px; color: #a9a9a9; font-family: 'Mr Dafoe', cursive;">Welcome &nbsp; To</div>
                    <br>
                    <div style="border: 2px soli">
                        <img src="./img/logo.png" draggable="false" alt="">
                    </div>  
                </div>

                <div id="spinner" class="d-none">
                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                    <div style="color: #a9a9a9">Recognizing...</div>
                </div>

                <div id="att_info" class="d-none" style="border: 2px soli; margin-top:28vh">
                    <div id="ver-img-main-div">
                        <div id="ver-img-div" >
                            <img src="./src/img/verify.svg" alt="" style="width: 100%; height: 100%">
                        </div>
                    </div>
                    
                    <div>
                        <div style=" display: flex; justify-content: center; font-size:35px; color: #71767f; font-family: 'Ubuntu', sans-serif;" id="name">Rajkumar Rao</div>
                        <div style=" display: flex; justify-content: center; font-size:35px; color: #71767f; font-family: 'Ubuntu', sans-serif;" id="time">08:55 23/05/2089</div> 
                    </div>
                </div>

                <div id="err_info" class="d-none" style="border: 2px soli; margin-top:28vh">
                    <div id="err-img-main-div">
                        <div id="err-img-div" >
                            <img src="./src/img/error.svg" alt="" style="width: 100%; height: 100%">
                        </div>
                    </div>
                    <div style=" display: flex; justify-content: center; font-size:35px; color: #71767f; font-family: 'Ubuntu', sans-serif;">
                        Match Not Found
                    </div>
                </div>
                
                <!-- <button onclick="animateImg()">animate</button>
                <button onclick="closeA()">close</button> -->
            <footer style="position: fixed; bottom:0; right:10px; font-family: 'Montserrat', sans-serif;">
               powered by <img style="width: 100px" src="./img/augle.png" draggable="false" alt="">
            </footer>
            </div>
        </div>
    </div>
</body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
