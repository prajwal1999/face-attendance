<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <script>window.$ = window.jQuery = require('./src/js/jquery.js')</script>
    <script src="./src/ML-API/faceDetectionControls.js"></script>
    <script defer src="./src/ML-API/dist/face-api.js"></script>
    <script defer src="./index.js"></script>
    <title>Document</title>
    <style>
        canvas{
            position: absolute;
            top: 0;
            left: 0;
            width: 540px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8" style="border: 2px solid">
                <div style="display: flex; justify-content: center; align-content: center"> 
                    <div style="position: relative; border:5px solid">
                        <video id="inputVideo" onloadedmetadata="onPlay()"  autoplay muted></video>
                        <canvas id="overlay" />
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div style="padding: 10px 20px">
                    <div class="alert d-none alert-danger alert-dismissible" id="not-detected-div">
                        <button type="button" class="close" data-dismiss="alert" id="not-detected-btn">&times;</button>
                        <strong id="err_msg"></strong>
                    </div>
                </div>
                <button class="btn btn-outline-primary" onclick="detectImage()">click</button>
            </div>
        </div>
    </div>
</body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
